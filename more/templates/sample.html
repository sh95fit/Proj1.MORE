{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width" , initial-scale="1" />

    <!-- 부트스트랩 css 적용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- font-awesom CDN 추가 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- sample.css 추가 -->
    <link rel="stylesheet" href="static/css/sample.css" />

    <!-- title -->
    <title>MORE | Sample</title>

    <link
      rel="shortcut icon"
      href="{% static 'images/favicon/favicon.png' %}"
    />
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="navb-logo">
          <img
            src="static/images/logo/huns-logo.png"
            alt="Logo"
            height="50px"
          />&nbsp; Hun's Dashboard
        </div>

        <div class="navb-items">
          <div class="item">
            <a href="/">Home</a>
          </div>
          <div class="item">
            <a href="/sample">Sample</a>
          </div>
          <div class="item">
            <a href="#">Cases</a>
          </div>
          <div class="item">
            <a href="#">About</a>
          </div>
          <div class="item-button">
            <a href="#" type="button">Let's talk</a>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <div class="mobile-toggler d-lg-none">
        <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="navbModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img src="static/images/logo/huns-logo.png" alt="Logo" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="modal-body">
              <div class="modal-line">
                <i class="fa-solid fa-house"></i><a href="/">Home</a>
              </div>
              <div class="modal-line">
                <i class="fa-sharp fa-solid fa-microscope"></i
                ><a href="/sample">Sample</a>
              </div>
              <div class="modal-line">
                <i class="fa-solid fa-file-lines"></i><a href="#">Cases</a>
              </div>
              <div class="modal-line">
                <i class="fa-solid fa-circle-info"></i><a href="#">About</a>
              </div>
              <a href="#" class="navb-button" type="button">Let's talk</a>
            </div>

            <div class="mobile-modal-footer">
              <a target="_blank" href="#"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a target="_blank" href="#"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a target="_blank" href="#"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a target="_blank" href="#"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="section-1"><p>This is sample</p></section>

    <!-- JavaScript 번들 추가 -->

    <!-- 부트스트랩 js CDN 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="static/js/sample.js"></script>
  </body>
</html>
