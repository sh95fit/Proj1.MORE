{% load static %}

<!-- 기본 페이지 레이아웃 구조 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width" , initial-scale="1" />

    <!-- 부트스트랩 css 적용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- slick-carousel CSS CDN 추가 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- main.css 추가 -->
    <link rel="stylesheet" href="static/css/main.css" />

    <!-- title -->
    <title>MORE | {% block title %}{% endblock %}</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon/favicon.png' %}"
    />
  </head>

  <body>
    <!-- 네비게이션바 구현 -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary py-1 shadow-lg sticky-top"
    >
      <div class="container">
        <a href="#" class="navbar-brand align-middle">
          <h3 class="m-0">
            <img
              src="static/images/logo/huns-logo.png"
              alt="Logo"
              height="36px"
            />
            Hun's Homepage
          </h3>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#top" class="nav-link"> Home </a>
            </li>
            <li class="nav-item">
              <a href="#intro" class="nav-link"> Intro </a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link"> Services </a>
            </li>
            <li class="nav-item">
              <a href="#slogan" class="nav-link"> Slogan </a>
            </li>
            <li class="nav-item">
              <a href="#gallery" class="nav-link"> Gallery </a>
            </li>
            <li class="nav-item">
              <a href="#cta" class="nav-link"> Contact </a>
            </li>
            <li class="nav-item">
              <a href="#find-us" class="nav-link"> Find us </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JavaScript 번들 추가 -->

    <!-- 부트스트랩 js CDN 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- slick-carousel JS CDN 추가 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="static/js/main.js"></script>
