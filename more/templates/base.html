{% load static %}

<!-- 기본 페이지 레이아웃 구조 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width" , initial-scale="1" />
    <!-- title -->
    <title>MORE | {% block title %}{% endblock %}</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon/favicon.png' %}"
    />
    <!-- 부트스트랩 css 적용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <button class="btn btn-primary text-light">확인</button>
    <button class="btn btn-danger text-light">취소</button>
    <a
      href="https://www.naver.com"
      class="btn btn-outline-warning btn-lg text-danger"
      >Naver</a
    >
    <!-- JavaScript 번들 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
